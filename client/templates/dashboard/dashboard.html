<template name="dashboard">
  {{> _header}}
  <div class="template-dashboard">
    <div class="page-header">
      <h1>Dashboard</h1>
    </div>

    <ul class="list-group">
        <a href="#" class="eventLink"><li class="list-group-item">{{ eventName }} <span class="label label-default">{{ description }}</span></li></a>

        <li class="list-group-item">
          <a href="#" class="eventLink">{{eventName}}</a>{{description}}
          <button class="deleteEventBtn">Delete Event</button>
          <button class="editEventBtn">Edit Event</button>
        </li>

    </ul>

  </div>
</template>
