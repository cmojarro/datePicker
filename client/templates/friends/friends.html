<template name="friends">
    {{> _header}}
    <div class="template-friends">
        <div class="page-header">
            <h1>Friends List</h1>
        </div>
        <div class="eventDetails">
            <div class="form-style">
                <h1>Search for friends</h1>
                <form>
                    <input type="text" name="Email" placeholder="Search for a user by email" />
                    <input class="btn btn-primary dashboardButtons" type="submit" value="Find Users" />
                </form>
            </div>
        </div>
        <div class="calView">
            {{#if getResults}}

                <div class="form-style">
                    <h1>Results</h1>
                    <form>
                        First Name: {{getResults.name}}<br/>
                        Last Name:<input type="text" name="lastName" value="{{currentUser.profile.lastname}}"><br/>
                        Email: {{getResults.emails/[0].address}}<br/>
                        About:<textarea name="about" id="about" type="text" placeholder="about yourself" rows="8" cols="50">{{currentUser.profile.about}}</textarea><br>
                        {{#if userNotFriend}}
                            <input type="submit" value="Add">
                        {{/if}}
                    </form>
                </div>
            {{/if}}
        </div>
    </div>
</template>
